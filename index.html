          <label for="number" id="number-label">Number</label>
          <input type="number" name="number" id="number" min="20" max="40" placeholder="21"/>
          <select id="dropdown">
            <option>item 1</option>
            <option>item 2</option>
          </select>
          <input type="radio" name="radio"/> Radio 1
          <input type="radio" name="radio"/> Radio 2
          <input type="checkbox" name="check"/> Checkbox 1
          <input type="checkbox" name="check"/> Checkbox 2
          
          <textarea name="comments">
          </textarea>
          <input type="submit" id="submit" />
        </form>
    </body>
</html>
